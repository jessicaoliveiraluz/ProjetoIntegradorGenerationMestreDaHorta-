<div class="container col-10 col-lg-6" id="main-cont">

    <section>

        <div class="row justify-content-center">
            <img class="card-img img-fluid" src="{{produto.foto}}" id="img-desc">
        </div>

        <h2 class="row justify-content-center mb-5 mt-3">{{produto.nome}}</h2>
        <h4 class="row justify-content-center">descrição:</h4>
        <article class="d-flex col-12 justify-content-center">
            <p class="" id="desc-produto">{{produto.descricao}}</p>
        </article>


        <h4 class="row justify-content-center">qtd. em estoque:</h4>
        <p class="row justify-content-center mb-1">{{produto.qtdEstoque}}</p>

        <div class="row justify-content-center col-7 col-lg-9 ml-4 pb-3" id="label-input">
            <form method="post" action="">
                <div class="price text-success mt-3">
                    <label for="name" class=" ml-1">R${{produto.preco}}</label>
                    <input class="product-input1" type="number" value="1" min="1" max="20" step="1" />

                </div>
            </form>
        </div>
    </section>
</div>
<div id="div-btn" class="container col-10 col-lg-6">
    <div class="row justify-content-center ">
        <button id="btn-comprar" type="button" class="btn card-link">comprar</button>
    </div>
</div>
