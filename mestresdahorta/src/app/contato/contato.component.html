            <label for="Nome">Nome</label>
            <input type="Nome" class="form-control" id="Nome" [(ngModel)]="contato.nome">
            <fa-icon [icon]="faEnvelope" class="faEnvelope fa-1x p-1 mr-2"></fa-icon>
            <label for="Email">E-mail</label>
            <input type="Email" class="form-control" id="Email" [(ngModel)]="contato.email">
            <fa-icon [icon]="faPhone" class="faPhone fa-1x p-1 mr-2"></fa-icon>
            <label for="Tel">Telefone</label>
            <input type="Tel" class="form-control mr-2" id="Tel" [(ngModel)]="contato.telefone">

            <label for="Mensagem">Mensagem</label>
            <textarea class="form-control" id="Mensagem" rows="8" [(ngModel)]="contato.mensagem"></textarea>
            <hr>
            <button type="submit" class="btn w-100 " (click)="publicar()">Enviar</button>
